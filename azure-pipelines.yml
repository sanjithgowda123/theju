trigger:
  - main

pool:
  name: 'ubuntu-latest'   # pool name
  demands:
    - agent.os -equals Windows_NT

steps:
  - script: node -v
    displayName: 'Show node version'

  - script: npm install
    displayName: 'Install dependencies'

  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'sc-azure-theju-poc'
      appType: 'webAppLinux'
      appName: 'theju-webapp-poc'
      package: '$(System.DefaultWorkingDirectory)'
